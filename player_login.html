<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg: #052d14;

body{

.top{

  align-items:center;

  top:0; left:0; right:0;

}

.wrap{

}

button{
  width:100%;
  padding:12px;
  background:#000;
  color:#fff;
  border:none;
  border-radius:8px;
  margin-top:10px;
  font-size:18px;
  cursor:pointer;
}

.bottom{
  position:fixed;
  left:0; right:0; bottom:0;
  height:70px;
  background:var(--menu);
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.bottom-item{
  color:#fff;
  text-align:center;
  font-size:12px;
}
.bottom-item .bicon{
  font-size:22px;
  display:block;
  margin-bottom:5px;
}
</style>
</head>
<body>

<div class="top">

</div>

<div class="wrap">

  <div class="login-box">
      <h2>Player Login</h2>

      <input id="user" placeholder="Username">
      <input id="pass" placeholder="Password" type="password">

      <button onclick="login()">Login</button>

<script>
/* JSONBIN CONFIG */
const BIN_ID = "692eeefbae596e708f7e9e72";
const API_KEY = "$2a$10$hCALb9EdUjLfi38M4RhCMOdm8.1y36yYtLvW0BYdZTfqjpHtlAY7S";

async function login(){
    const u = document.getElementById("user").value.trim();
    const p = document.getElementById("pass").value.trim();

    let req = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`,{
        headers:{ "X-Master-Key": API_KEY }
    });

    let data = await req.json();
    let users = data.record.users || {};

    if(users[u] && users[u].password === p){
        localStorage.setItem("logged", u);
        window.location.href="player_home.html";
    } else {
        alert("Wrong Username or Password");
    }
}
</script>
