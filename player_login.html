<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Player Login</title>
<style>
body{
    margin:0;
    background:#011a01;
    font-family:Arial;
}
.container{
    width:90%;
    margin:120px auto;
    background:#022902;
    padding:25px;
    border-radius:10px;
    text-align:center;
    box-shadow:0 0 15px #0f0;
}
input{
    width:95%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:6px;
}
button{
    width:100%;
    padding:12px;
    background:#00cc44;
    border:none;
    border-radius:6px;
    font-size:18px;
    margin-top:10px;
    color:white;
}
</style>
</head>
<body>

<div class="container">
    <h2 style="color:#0f0;">Player Login</h2>
    <input id="user" placeholder="User ID">
    <input id="pass" placeholder="Password" type="password">
    <button onclick="login()">Login</button>
</div>

<script>
const BIN_ID = "692eeefbae596e708f7e9e72";
const API_KEY = "$2a$10$hCALb9EdUjLfi38M4RhCMOdm8.1y36yYtLvW0BYdZTfqjpHtlAY7S";

async function login(){
    const u = document.getElementById("user").value.trim();
    const p = document.getElementById("pass").value.trim();

    let req = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`,{
        headers:{
            "X-Master-Key": API_KEY
        }
    });

    let data = await req.json();
    let users = data.record.users || {};

    if(users[u] && users[u].password === p){
        localStorage.setItem("logged", u);
        window.location.href="player_home.html";
    }else{
        alert("Wrong ID or Password");
    }
}
</script>

</body>
</html>
