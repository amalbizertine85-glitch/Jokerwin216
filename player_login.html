<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Player Login</title>
<style>
body {
    margin: 0;
    background: #002b0a;
    font-family: Arial;
    color: white;
}
.login-box {
    width: 90%;
    max-width: 350px;
    margin: 120px auto;
    background: #013d12;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 20px #000;
    text-align: center;
}
input {
    width: 90%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    margin-top: 12px;
    background: #0b4d18;
    color: white;
}
button {
    width: 95%;
    padding: 12px;
    margin-top: 15px;
    background: #03c42c;
    border: none;
    border-radius: 6px;
    font-size: 18px;
}
</style>
</head>
<body>

<div class="login-box">
    <h2>Player Login</h2>
    <input id="username" placeholder="User ID">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<script src="player_script.js"></script>
</body>
</html>
