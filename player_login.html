<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login — Joker216</title>

<style>
  body{
    margin:0;
    font-family:"Segoe UI",Arial,sans-serif;
    background:url("joker_login.jpeg") no-repeat center top/cover;
    height:100vh;
    color:white;
  }

  /* HEADER */
  header{
    width:100%;
    padding:14px 16px;
    display:flex;
    align-items:center;
    justify-content:space-between;
  }

  header img{
    height:55px;
  }

  /* SE CONNECTER BUTTON */
  .login-btn{
    background:linear-gradient(180deg,#ffd24a,#ffb400);
    padding:10px 22px;
    border-radius:20px;
    font-weight:700;
    color:#0b1920;
    text-decoration:none;
  }

  /* LOGIN BOX */
  .box{
    width:90%;
    max-width:420px;
    margin:90px auto 0 auto;
    padding:25px;
    border-radius:18px;
    background:rgba(0,0,0,0.45);
    backdrop-filter:blur(4px);
  }

  h2{
    text-align:center;
    margin:0;
    font-size:28px;
    font-weight:800;
  }

  .line{
    width:120px;
    height:3px;
    background:#00ff40;
    margin:8px auto 26px auto;
    border-radius:4px;
  }

  .in{
    width:100%;
    margin-bottom:18px;
  }

  .in input{
    width:100%;
    padding:16px;
    border-radius:35px;
    border:2px solid rgba(255,255,255,0.35);
    background:rgba(0,0,0,0.25);
    font-size:16px;
    color:white;
    outline:none;
  }

  .submit{
    width:100%;
    padding:16px;
    border-radius:35px;
    background:#00b450;
    border:none;
    font-size:18px;
    font-weight:700;
    color:white;
    cursor:pointer;
    margin-top:8px;
  }

</style>
</head>
<body>

<!-- HEADER -->
<header>

  <!-- LOGO → player_home.html -->
  <a href="player_home.html">
    <img src="joker216-logo.png" alt="Joker216">
  </a>

  <!-- SE CONNECTER BUTTON → player_home.html -->
  <a href="player_home.html" class="login-btn">SE CONNECTER</a>

</header>

<!-- LOGIN BOX -->
<div class="box">
  <h2>Se connecter</h2>
  <div class="line"></div>

  <div class="in">
    <input type="text" placeholder="Nom d'utilisateur">
  </div>

  <div class="in">
    <input type="password" placeholder="Mot de passe">
  </div>

  <button class="submit">Se connecter</button>
</div>

</body>
</html>
