<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JOKERWIN</title>

<style>
    body {
        margin: 0;
        background: #000;
        font-family: Arial, sans-serif;
        color: white;
    }

    .title {
        text-align: center;
        font-size: 32px;
        margin-top: 20px;
        color: #00ff40;
        font-weight: bold;
        letter-spacing: 2px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 18px;
        padding: 20px;
        margin-top: 20px;
    }

    .card {
        background: #111;
        border-radius: 16px;
        padding: 28px 0;
        text-align: center;
        font-size: 20px;
        color: white;
        border: 2px solid #00ff40;
        box-shadow: 0 0 15px #00ff40;
        transition: 0.15s ease;
    }
    .card:active {
        transform: scale(0.95);
    }

    .card img {
        width: 60px;
        margin-bottom: 12px;
    }

    /* Bottom Navigation */
    .bottom-bar {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background: #000;
        display: flex;
        justify-content: space-around;
        padding: 10px 0 6px;
        border-top: 2px solid #00ff40;
    }

    .nav-item {
        text-align: center;
        color: white;
        font-size: 14px;
    }
    .nav-item img {
        width: 30px;
        display: block;
        margin: auto;
    }
</style>

</head>
<body>

<div class="title">JOKERWIN</div>

<div class="grid">
    <div class="card" onclick="location.href='casino.html'">
        <img src="https://i.imgur.com/4YQdK0A.png">
        Casino
    </div>

    <div class="card" onclick="location.href='live_casino.html'">
        <img src="https://i.imgur.com/VQnW5uX.png">
        Live Casino
    </div>

    <div class="card" onclick="location.href='sports_betting.html'">
        <img src="https://i.imgur.com/qUxq8Bg.png">
        Sports Betting
    </div>

    <div class="card" onclick="location.href='live_betting.html'">
        <img src="https://i.imgur.com/9E8yFZQ.png">
        Live Betting
    </div>
</div>

<!-- Bottom Bar -->
<div class="bottom-bar">
    <div class="nav-item" onclick="location.href='player_home.html'">
        <img src="https://i.imgur.com/nO4lGxC.png">
        Home
    </div>

    <div class="nav-item" onclick="location.href='sports_betting.html'">
        <img src="https://i.imgur.com/qUxq8Bg.png">
        Sports
    </div>

    <div class="nav-item" onclick="location.href='casino.html'">
        <img src="https://i.imgur.com/4YQdK0A.png">
        Casino
    </div>

    <div class="nav-item" onclick="location.href='account.html'">
        <img src="https://i.imgur.com/dPZEX0M.png">
        Account
    </div>
</div>

</body>
</html>
