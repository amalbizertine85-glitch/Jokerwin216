<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Joker216 — Home</title>

<style>
  .popup-overlay {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: flex-end;
    align-items: flex-end;
    z-index: 9999;
}

.popup-box {
    width: 100%;
    background: #021523;
    color: white;
    padding: 20px;
    border-radius: 20px 20px 0 0;
    transform: translateY(100%);
    transition: 0.3s ease;
}

.popup-header {
    font-size: 22px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.popup-item {
    padding: 15px 0;
    border-bottom: 1px solid #0c2b3c;
    display: flex;
    justify-content: space-between;
    font-size: 18px;
}

.arrow {
    color: #ffd700;
    font-size: 20px;
}

.close-btn {
    font-size: 28px;
    cursor: pointer;
}
  :root{
    --bg:#052e24;
    --neon:#00ff40;
    --panel:#0b3a2e;
    --panel-2:#073026;
    --muted:rgba(255,255,255,0.78);
    --max-w:1200px;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:#fff;font-family:"Segoe UI",Arial,sans-serif}
  a{text-decoration:none;color:inherit}

  /* HEADER */
  header{
    position:sticky;top:0;z-index:99;
    background:rgba(0,0,0,0.18);
    border-bottom:1px solid rgba(255,255,255,0.1);
  }
  .topbar{
    max-width:var(--max-w);
    margin:0 auto;
    padding:12px 16px;
    display:flex;
    align-items:center;
    justify-content:space-between;
  }
  .brand img{
    height:48px;width:auto;
  }
  .connect-btn{
    background:linear-gradient(180deg,#ffd24a,#ffb400);
    padding:8px 14px;
    border-radius:24px;
    border:0;
    font-weight:800;
    cursor:pointer;
  }

  /* NAVBAR PILL */
  .menu-wrap{
    display:flex;
    justify-content:center;
    margin-bottom:10px;
  }
  .menu{
    background:rgba(255,255,255,0.07);
    backdrop-filter:blur(8px);
    padding:10px 18px;
    border-radius:40px;
    display:flex;
    gap:22px;
    overflow-x:auto;
  }
  .menu::-webkit-scrollbar{display:none;}
  .menu a{
    color:#b6c7c7;
    font-weight:700;
    font-size:15px;
    padding:8px 14px;
    border-radius:20px;
    white-space:nowrap;
  }
  .menu a.active{
    color:var(--neon);
    background:rgba(0,255,64,0.12);
    box-shadow:inset 0 -3px 0 var(--neon);
  }

  /* SLIDER */
  .slider{
    width:100%;
    height:100px;
    border-radius:12px;
    overflow:hidden;
    margin-bottom:14px;
    box-shadow:0 14px 40px rgba(0,0,0,0.5);
    border:1px solid rgba(255,255,255,0.1);
  }
  .slides{
    display:flex;
    height:100%;
    transition:transform .6s ease;
  }
  .slide{
    min-width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    display:flex;
    align-items:center;
    padding-left:28px;
  }
  .caption h2{margin:0;font-size:26px;color:var(--neon)}
  .caption p{margin:8px 0 0;color:var(--muted)}
  .dots{
    display:flex;
    justify-content:center;
    gap:8px;
    margin-top:8px;
  }
  .dot{
    width:10px;height:10px;border-radius:50%;
    background:rgba(255,255,255,0.25);
    cursor:pointer;
  }
  .dot.active{
    background:var(--neon);
    box-shadow:0 0 8px var(--neon);
  }
  .jackpot-img-box{
    width:95%;
    margin:15px auto 0 auto;
    border-radius:14px;
    overflow:hidden;
}

.jackpot-only{
    width:100%;
    height:auto;
    display:block;
    border-radius:14px;
}
  .four-img-grid{
  margin:18px auto;
  max-width:900px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

.img-box{
  background:rgba(255,255,255,0.04);
  border-radius:14px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.05);
}

.img-box img{

  height:120px;
  object-fit:cover;
  display:block;

  .slots-row{
  margin-top:14px;
  display:flex;
  gap:14px;
  overflow-x:auto;
  padding-bottom:4px;
}
.slots-row::-webkit-scrollbar{display:none;}

.slot-box{

  background:rgba(255,255,255,0.05);

  overflow:hidden;
  flex-shrink:0;
  border:1px solid rgba(255,255,255,0.08);

.slot-box img{

  height:100%;
  object-fit:cover;
  display:block;

.slot-box.empty{

<script>
/* SLIDER SCRIPT */
let index = 0;
const slides = document.getElementById("slides");
const dotsContainer = document.getElementById("dots");
const total = slides.children.length;

/* create dots */
for(let i=0;i<total;i++){
  const d = document.createElement("div");
  d.className = "dot" + (i===0 ? " active":"");
  d.onclick = ()=>go(i);
  dotsContainer.appendChild(d);
}
const dots = dotsContainer.children;

function go(i){
  index = i;
  slides.style.transform = `translateX(-${i*100}%)`;
  for(let x=0;x<dots.length;x++){
    dots[x].classList.toggle("active", x===i);
  }
}
setInterval(()=>go((index+1)%total), 3500);

// كود السلايدر...

function openSportPopup() {
  document.getElementById("sportPopup").style.display = "flex";
  document.getElementById("sportBox").style.transform = "translateY(0)";
}

function closeSportPopup() {
  document.getElementById("sportPopup").style.display = "none";
  document.getElementById("sportBox").style.transform = "translateY(100%)";
}

</script>
