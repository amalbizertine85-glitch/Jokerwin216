<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d1f0d;
            font-family: Arial, sans-serif;
            color: white;
        }

        .header {
            padding: 15px;
            text-align: center;
            background: #122612;
            box-shadow: 0px 0px 10px #00ff0090;
        }

        .header h2 {
            margin: 0;
            color: #00ff66;
        }

        .container {
            margin: 25px auto;
            width: 90%;
            max-width: 600px;
            background: #122612;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #00ff0090;
        }

        .balance-box {
            background: #1a331a;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .refresh-btn {
            background: #00cc44;
            border: none;
            padding: 10px 20px;
            margin-top: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: black;
        }

        .refresh-btn:hover {
            background: #00ff55;
        }

        .history {
            margin-top: 25px;
        }

        .history h3 {
            margin-bottom: 10px;
            color: #00ff55;
        }

        .history-box {
            background: #1a331a;
            padding: 10px;
            border-radius: 8px;
            max-height: 250px;
            overflow-y: auto;
        }

        .history-item {
            padding: 8px;
            margin-bottom: 5px;
            background: #0f1f0f;
            border-left: 4px solid #00ff55;
        }
    </style>
</head>

<body>

<div class="header">
    <h2>Welcome, <span id="username"></span></h2>
</div>

<div class="container">
    <div class="balance-box">
        <h3>Your Balance:</h3>
        <h1 id="balance">0 TD</h1>
        <button class="refresh-btn" onclick="loadPlayer()">Refresh</button>
    </div>

    <div class="history">
        <h3>History</h3>
        <div class="history-box" id="history-box">
            <p>Loading...</p>
        </div>
    </div>
</div>

<script>
    const BIN_ID = "692eeefbae596e708f7e9e72";
    const API_KEY = "$2a$10$hCALb9EdUjLfi38M4RhCMOdm8.1y36yYtLvW0BYdZTfqjpHtlAY7S";

    let currentPlayer = localStorage.getItem("current_player");

    if (!currentPlayer) {
        window.location.href = "player_login.html";
    }

    document.getElementById("username").textContent = currentPlayer;

    async function loadPlayer() {
        try {
            let res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                headers: { "X-Master-Key": API_KEY }
            });

            let data = await res.json();
            let users = data.record.users;

            let userData = null;

            // if object format
            if (users[currentPlayer]) {
                userData = users[currentPlayer];
            }

            // if array format
            if (!userData && Array.isArray(users)) {
                userData = users.find(u => u.username === currentPlayer);
            }

            if (!userData) {
                document.getElementById("balance").textContent = "ERROR";
                return;
            }

            document.getElementById("balance").textContent = userData.balance + " TD";

            let historyBox = document.getElementById("history-box");
            historyBox.innerHTML = "";

            if (userData.history && userData.history.length > 0) {
                userData.history.forEach(item => {
                    let div = document.createElement("div");
                    div.className = "history-item";
                    div.textContent = item;
                    historyBox.appendChild(div);
                });
            } else {
                historyBox.innerHTML = "<p>No history found.</p>";
            }

        } catch (err) {
            alert("Connection Error!");
        }
    }

    loadPlayer();
</script>

</body>
</html>
