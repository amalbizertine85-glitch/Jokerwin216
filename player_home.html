<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Home</title>

<style>
    body {
        margin: 0;
        background: #002b26;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    .top-bar {
        background: black;
        padding: 15px;
        font-size: 24px;
        font-weight: bold;
    }

    .balance-box {
        background: #004d40;
        margin: 20px auto;
        padding: 20px;
        width: 85%;
        border-radius: 10px;
        font-size: 22px;
    }

    .logout-btn {
        margin-top: 20px;
        background: #c62828;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="top-bar">Player Home</div>

<div class="balance-box">
    <div>Your Balance:</div>
    <div id="balance" style="font-size:40px; font-weight:bold;">0.00 TD</div>
</div>

<button class="logout-btn" onclick="logout()">Logout</button>

<script>
const BIN_ID = "692eeefbae596e708f7e9e72";
const API_KEY = "$2a$10$hCALb9EdUjLfi38M4RhCMOdm8.1y36yYtLvW0BYdZTfqjpHtlAY7S";

// 1️⃣ جيب اسم اللاعب المتسجّل
const username = localStorage.getItem("playerUsername");
if (!username) {
    window.location.href = "player_login.html";
}

// 2️⃣ تحميل بيانات اللاعب
async function loadBalance() {
    try {
        let res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
            headers: { "X-Master-Key": API_KEY }
        });

        let data = await res.json();
        let users = data.record.users;

        let user = users.find(u => u.username == username);

        if (user) {
            document.getElementById("balance").innerText = user.balance.toFixed(2) + " TD";
        } else {
            document.getElementById("balance").innerText = "User not found";
        }

    } catch (e) {
        document.getElementById("balance").innerText = "Error loading";
    }
}

loadBalance();

// 3️⃣ تسجيل الخروج
function logout() {
    localStorage.removeItem("playerUsername");
    window.location.href = "player_login.html";
}
</script>

</body>
</html>
