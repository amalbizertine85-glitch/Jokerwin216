<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Home</title>

<style>
body {
    margin: 0;
    background: #0d2b4c !important;
    font-family: Arial, sans-serif;
    color: white;
}

/* Top Bar */
.top-bar {
    background: black;
    padding: 15px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
}

/* Menu Icon */
.menu-icon {
    position: absolute;
    right: 15px;
    top: 12px;
    font-size: 26px;
    cursor: pointer;
    color: white;
}

/* Grid Layout */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
    padding: 10px;
}

.box {
    background: #0a5ea8;
    height: 110px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 4px;
}

.box img {
    width: 45px;
    height: 45px;
    margin-bottom: 5px;
}

.label {
    font-size: 14px;
}

/* Bottom Menu */
.bottom-menu {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 55px;
    background: #1e1e1e;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.bottom-item {
    text-align: center;
    color: white;
    font-size: 12px;
}

.bottom-item img {
    width: 25px;
    height: 25px;
    display: block;
    margin: auto;
}
</style>

</head>
<body>

<!-- TOP BAR -->
<div class="top-bar">
    Home

</div>

<!-- GRID -->
<div class="grid">

    <div class="box">

        <div class="label">Sports betting</div>
    </div>

    <div class="box">

    </div>

    <div class="box">

    </div>

    <div class="box">
        <img src="https://cdn-icons-png.flaticon.com/512/1086/1086581.png">

    </div>

    <div class="box">
        <img src="https://cdn-icons-png.flaticon.com/512/2480/2480502.png">

    </div>

    <div class="box">
        <img src="https://cdn-icons-png.flaticon.com/512/1530/1530296.png">

    </div>

    <div class="box">

    <div class="box">

    <div class="box">

</div>

<!-- BOTTOM MENU -->
