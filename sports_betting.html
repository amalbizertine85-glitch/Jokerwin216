<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sports Betting â€“ Upcoming</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#012d16;
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
}
.top{
  background:#000;
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  font-weight:700;
}
.wrap{
  padding:20px;
}
select,button{
  padding:10px;
  border-radius:6px;
  border:none;
  font-size:16px;
}
button{
  background:#0a6c2f;
  color:#fff;
  cursor:pointer;
}
.match{
  background:#0b3b1a;
  margin-top:10px;
  padding:12px;
  border-radius:10px;
}
.league{
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="top">Sports Betting</div>

<div class="wrap">

  <label>League:</label>
  <select id="leagueSelect">
    <option value="39">Premier League (England)</option>
    <option value="140">La Liga (Spain)</option>
    <option value="135">Serie A (Italy)</option>
    <option value="78">Bundesliga (Germany)</option>
    <option value="61">Ligue 1 (France)</option>
  </select>

  <button onclick="loadMatches()">Refresh</button>

  <div id="matches"></div>

</div>

<script>
const API_KEY = "b758296ec3c79c6b2597cd41d373ffd1";

async function loadMatches(){
  const league = document.getElementById("leagueSelect").value;
  const box = document.getElementById("matches");
  box.innerHTML = "Loading...";

  try{
    const res = await fetch(
      `https://v3.football.api-sports.io/fixtures?league=${league}&season=2024&next=20`,
      { headers: { "x-apisports-key": API_KEY }}
    );

    const data = await res.json();
    box.innerHTML = "";

    if(!data.response || data.response.length === 0){
      box.innerHTML = "<p>No upcoming matches.</p>";
      return;
    }

    data.response.forEach(m=>{
      const div = document.createElement("div");
      div.className = "match";

      div.innerHTML = `
        <div><b>${m.teams.home.name}</b> vs <b>${m.teams.away.name}</b></div>
        <div style="margin-top:6px;font-size:14px;opacity:.8;">
          ${new Date(m.fixture.date).toLocaleString()}
        </div>
      `;

      box.appendChild(div);
    });

  }catch(e){
    box.innerHTML = "Error loading matches.";
  }
}

loadMatches();
</script>

</body>
</html>
