<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sports Betting</title>

<style>
  body{
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:#022b0a;
    color:#fff;
  }

  /* TOP BAR */
  .top{
    background:#000;
    color:#fff;
    padding:16px;
    text-align:center;
    font-size:24px;
    font-weight:bold;
  }

  /* WRAPPER */
  .list{
    margin:10px;
  }

  /* COUNTRY CARD */
  .country{
    background:#0a4f1a;
    padding:14px;
    border-radius:8px;
    display:flex;
    align-items:center;
    margin-bottom:10px;
    justify-content:space-between;
    border:1px solid #0f7427;
  }

  .left{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:18px;
  }

  .left img{
    width:28px;
    height:28px;
  }

  .count{
    background:#1bd14b;
    color:#000;
    padding:6px 12px;
    border-radius:8px;
    font-weight:bold;
  }

  /* BOTTOM MENU */
  .bottom{
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    background:#000;
    padding:10px 0;
    display:flex;
    justify-content:center;
  }

  .bottom button{
    background:none;
    border:none;
    color:white;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
  }
</style>
</head>

<body>

<div class="top">Sports Betting</div>

<div class="list">

  <div class="country" onclick="openLeague('Germany')">
    <div class="left">
      <img src="https://cdn-icons-png.flaticon.com/512/53/53283.png">
      Germany
    </div>
    <div class="count">11</div>
  </div>

  <div class="country" onclick="openLeague('England')">
    <div class="left">
      <img src="https://cdn-icons-png.flaticon.com/512/53/53283.png">
      England
    </div>
    <div class="count">5</div>
  </div>

  <div class="country" onclick="openLeague('Spain')">
    <div class="left">
      <img src="https://cdn-icons-png.flaticon.com/512/53/53283.png">
      Spain
    </div>
    <div class="count">6</div>
  </div>

  <div class="country" onclick="openLeague('Italy')">
    <div class="left">
      <img src="https://cdn-icons-png.flaticon.com/512/53/53283.png">
      Italy
    </div>
    <div class="count">3</div>
  </div>

  <div class="country" onclick="openLeague('France')">
    <div class="left">
      <img src="https://cdn-icons-png.flaticon.com/512/53/53283.png">
      France
    </div>
    <div class="count">28</div>
  </div>

  <div class="country" onclick="openLeague('Turkey')">
    <div class="left">
      <img src="https://cdn-icons-png.flaticon.com/512/53/53283.png">
      Turkey
    </div>
    <div class="count">2</div>
  </div>

  <div class="country" onclick="openLeague('Austria')">
    <div class="left">
      <img src="https://cdn-icons-png.flaticon.com/512/53/53283.png">
      Austria
    </div>
    <div class="count">4</div>
  </div>

  <div class="country" onclick="openLeague('Denmark')">
    <div class="left">
      <img src="https://cdn-icons-png.flaticon.com/512/53/53283.png">
      Denmark
    </div>
    <div class="count">2</div>
  </div>

  <div class="country" onclick="openLeague('Portugal')">
    <div class="left">
      <img src="https://cdn-icons-png.flaticon.com/512/53/53283.png">
      Portugal
    </div>
    <div class="count">5</div>
  </div>

</div>

<!-- BOTTOM MENU -->
<div class="bottom">
  <button onclick="window.location='player_home.html'">üè† Home</button>
</div>

<script>
function openLeague(country){
  // You can change this later to open each league page
  alert("Open matches for: " + country);
}
</script>

</body>
</html>
