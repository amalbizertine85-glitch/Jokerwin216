<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Sports Betting – Upcoming</title>

<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  margin:0;
  background:#00250f;
  color:#fff;
}
.top{
  height:60px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:700;
}
.wrap{
  max-width:900px;
  margin:20px auto;
  padding:15px;
}
select,button{
  padding:10px;
  border-radius:6px;
  border:0;
  font-size:16px;
}
button{
  background:#0a5f2a;
  color:#fff;
  cursor:pointer;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(280px,1fr));
  gap:14px;
  margin-top:15px;
}
.card{
  background:#073016;
  padding:15px;
  border-radius:8px;
  box-shadow:0 4px 10px rgba(0,0,0,0.4);
}
.teams{
  display:flex;
  justify-content:space-between;
  font-size:18px;
  font-weight:600;
}
.time{
  margin-top:6px;
  opacity:0.8;
}
</style>
</head>
<body>

<div class="top">Sports Betting</div>

<div class="wrap">

  <label>League:</label>
  <select id="leagueSelect">
    <option value="">Select League</option>

    <!-- الدوريات الجاهزة -->
    <option value="39">Premier League (England)</option>
    <option value="140">La Liga (Spain)</option>
    <option value="78">Bundesliga (Germany)</option>
    <option value="135">Serie A (Italy)</option>
    <option value="61">Ligue 1 (France)</option>
    <option value="2">CAF Champions League</option>
    <option value="3">CAF Confederation Cup</option>
    <option value="233">Tunis Ligue 1</option>

  </select>

  <button id="btnRefresh" style="margin-left:10px;">Refresh</button>

  <div class="grid" id="matches"></div>

</div>

<script>
const API_KEY = "b758296ec3c79c6b2597cd41d373ffd1";

async function loadMatches(){
  const league = document.getElementById("leagueSelect").value;
  const box = document.getElementById("matches");
  box.innerHTML = "<div style='padding:20px;font-size:18px;'>Loading...</div>";

  if(!league){
    box.innerHTML = "<div style='padding:20px;font-size:18px;'>Select a league.</div>";
    return;
  }

  try{
    const today = new Date().toISOString().split("T")[0];

    const url =
      `https://v3.football.api-sports.io/fixtures?league=${league}&season=2023&date=${today}`;

    const res = await fetch(url, {
      headers:{
        "x-apisports-key": API_KEY
      }
    });

    const data = await res.json();

    if(!data.response || data.response.length === 0){
      box.innerHTML = "<div style='padding:20px;font-size:18px;'>No matches found.</div>";
      return;
    }

    box.innerHTML = "";

    data.response.forEach(match => {
      const home = match.teams.home.name;
      const away = match.teams.away.name;
      const time = match.fixture.date.replace("T"," ").slice(0,16);

      box.innerHTML += `
        <div class="card">
          <div class="teams">
            <span>${home}</span>
            <span>${away}</span>
          </div>
          <div class="time">${time}</div>
        </div>
      `;
    });

  } catch(e){
    box.innerHTML = "<div style='padding:20px;font-size:18px;'>Error loading matches.</div>";
    console.log(e);
  }
}

document.getElementById("btnRefresh").onclick = loadMatches;
</script>

</body>
</html>
