<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sports</title>

<style>
    body {
        margin: 0;
        background: #0b0f16;
        font-family: Arial, sans-serif;
        color: white;
    }

    /* Header */
    .top-header {
        background: #121821;
        padding: 15px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        color: #00ff63;
        letter-spacing: 1px;
        border-bottom: 1px solid #0f2a17;
        position: sticky;
        top: 0;
        z-index: 999;
    }

    /* Tabs bar */
    .tabs {
        display: flex;
        justify-content: space-between;
        background: #0d131b;
        padding: 10px 5px;
        border-bottom: 2px solid #1b2b3a;
    }

    .tabs div {
        flex: 1;
        text-align: center;
        padding: 12px 0;
        font-size: 15px;
        border-radius: 6px;
        margin: 0 3px;
        color: #c5c5c5;
    }

    .tabs .active {
        background: linear-gradient(180deg, #00ff63, #009f44);
        color: #000;
        font-weight: bold;
    }

    /* Matches container */
    .matches {
        padding: 12px;
    }

    .no-data {
        text-align: center;
        margin-top: 60px;
        font-size: 18px;
        opacity: 0.6;
    }
    .bet-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:flex-end;
  align-items:flex-end;
  z-index:9999;
}

.bet-slip{
  width:100%;
  background:#021523;
  border-radius:20px 20px 0 0;
  padding:15px;
  max-height:80vh;
  overflow:auto;
}

.bet-header{
  display:flex;
  justify-content:space-between;
  font-size:20px;
  font-weight:bold;
  margin-bottom:10px;
}

.bet-item{
  border-bottom:1px solid #0c2b3c;
  padding:10px 0;
  font-size:15px;
}

.bet-item span{
  display:block;
}

.bet-footer{
  margin-top:10px;
}

.bet-footer input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
}

.bet-btn{
  width:100%;
  padding:12px;
  background:#00b050;
  color:#fff;
  font-size:18px;
  border:none;
  border-radius:12px;
}
</style>
</head>

<body>

<div class="top-header">SPORTS</div>

<div class="tabs">
    <div class="active">ALL</div>
    <div>LIVE</div>
    <div>TODAY</div>
    <div>UPCOMING</div>
</div>

<div class="matches">
    <div class="no-data">No matches available</div>
</div>

    <!-- BET SLIP POPUP -->
<div id="betSlipOverlay" class="bet-overlay" onclick="closeBetSlip()">
  <div class="bet-slip" onclick="event.stopPropagation()">

    <div class="bet-header">
      <span>Fiche de Paris</span>
      <span class="close-btn" onclick="closeBetSlip()">×</span>
    </div>

    <div id="betSelections"></div>

    <div class="bet-footer">
      <input type="number" id="stake" placeholder="Mise" oninput="updateGain()">
      <div>Total Odds: <span id="totalOdds">0.00</span></div>
      <div>Gain potentiel: <span id="potentialGain">0.00</span></div>
      <button class="bet-btn">Parier</button>
    </div>

  </div>
    <script>
let bets = [];

function addBet(match, pick, odd){
  // منع التكرار
  if(bets.some(b => b.match === match)){
    return;
  }

  bets.push({match, pick, odd});
  renderBets();
  openBetSlip();
}

function renderBets(){
  const box = document.getElementById("betSelections");
  box.innerHTML = "";

  let total = 1;

  bets.forEach((b, i)=>{
    total *= b.odd;

    box.innerHTML += `
      <div class="bet-item">
        <span>${b.match}</span>
        <span>${b.pick} @ ${b.odd}</span>
      </div>
    `;
  });

  document.getElementById("totalOdds").textContent = total.toFixed(2);
  updateGain();
}

function updateGain(){
  const stake = document.getElementById("stake").value || 0;
  const odds = document.getElementById("totalOdds").textContent;
  document.getElementById("potentialGain").textContent =
    (stake * odds).toFixed(2);
}

function openBetSlip(){
  document.getElementById("betSlipOverlay").style.display = "flex";
}

function closeBetSlip(){
  document.getElementById("betSlipOverlay").style.display = "none";
}
</script>
</body>
</html>
