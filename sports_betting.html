<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Joker216</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0f6d2f; /* الأخضر متاع Joker216 */
        font-family: Arial, sans-serif;
    }

    /* NAV BAR الأصلي متاع Joker216 */
    .top-nav {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }

    .nav-container {
        background: #111;
        padding: 8px 18px;
        border-radius: 30px;
        display: flex;
        gap: 22px;
    }

    .nav-item {
        color: white;
        font-size: 15px;
        text-decoration: none;
        padding-bottom: 4px;
        position: relative;
    }

    .nav-item.active::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 3px;
        background: #00ff7f;
        bottom: -2px;
        left: 0;
        border-radius: 10px;
    }

    /* اللوجو فوق */
    .logo-container {
        width: 100%;
        text-align: center;
        margin-top: 5px;
    }

    .logo-container img {
        width: 160px;
        cursor: pointer;
    }

    /* SLIDER */
    .slider {
        width: 100%;
        max-width: 100%;
        height: 160px;
        overflow: hidden;
        position: relative;
        border-radius: 10px;
        margin-top: 10px;
    }

    .slider img {
        width: 100%;
        height: 160px;
        object-fit: cover;
    }

    /* JACKPOT IMAGE */
    .jackpot {
        width: 100%;
        margin-top: 12px;
        text-align: center;
    }

    .jackpot img {
        width: 95%;
        border-radius: 10px;
    }

</style>
</head>
<body>

<!-- LOGO CLICK → HOME -->
<div class="logo-container">
    <a href="player_home.html">
        <img src="joker216-logo.png" alt="Joker216 Logo">
    </a>
</div>

<!-- NAVIGATION -->
<div class="top-nav">
    <div class="nav-container">
        <a class="nav-item active" href="player_home.html">Home</a>
        <a class="nav-item" href="casino.html">Casino</a>
        <a class="nav-item" href="sports.html">Sports</a>
        <a class="nav-item" href="live.html">Live</a>
        <a class="nav-item" href="account.html">Account</a>
    </div>
</div>

<!-- SLIDER WITHOUT TEXT -->
<div class="slider">
    <img src="slider1.jpg">
</div>

<!-- JACKPOT IMAGE -->
<div class="jackpot">
    <img src="jackpot.png" alt="Jackpot">
</div>

</body>
</html>
