<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sports Betting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: #062b12;
    font-family: Arial, sans-serif;
    color: #fff;
}

.top {
    background: #000;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    font-weight: bold;
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 1000;
}

.container {
    padding: 90px 15px 50px;
}

.match {
    background: #0c5f2d;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
}

.league {
    font-size: 14px;
    opacity: 0.7;
    margin-bottom: 6px;
}

.teams {
    font-size: 18px;
    font-weight: bold;
}

.time {
    margin-top: 8px;
    font-size: 14px;
    color: #ccffcc;
}

.load {
    text-align: center;
    margin-top: 30px;
}
</style>
</head>

<body>

<div class="top">Sports Betting</div>

<div class="container" id="matches">
    <div class="load">Loading upcoming matches...</div>
</div>

<script>
/* API KEY */
const API_KEY = "b758296ec3c79c6b2597cd41d373ffd1";

/* Where to show matches */
const matchBox = document.getElementById("matches");

/* Load upcoming matches */
async function loadUpcoming() {

    matchBox.innerHTML = "<div class='load'>Loading upcoming matches...</div>";

    try {
        const res = await fetch("https://v3.football.api-sports.io/fixtures?next=20", {
            method: "GET",
            headers: {
                "x-apisports-key": API_KEY
            }
        });

        const data = await res.json();
        const games = data.response;

        if (!games || games.length === 0) {
            matchBox.innerHTML = "<div class='load'>No matches found.</div>";
            return;
        }

        matchBox.innerHTML = "";

        games.forEach(g => {
            const league = g.league.name;
            const home = g.teams.home.name;
            const away = g.teams.away.name;
            const time = new Date(g.fixture.date).toLocaleString();

            matchBox.innerHTML += `
                <div class="match">
                    <div class="league">${league}</div>
                    <div class="teams">${home} vs ${away}</div>
                    <div class="time">‚è∞ ${time}</div>
                </div>
            `;
        });

    } catch (e) {
        matchBox.innerHTML = "<div class='load'>API Error!</div>";
        console.log(e);
    }
}

/* AUTO REFRESH EVERY 20 SEC */
loadUpcoming();
setInterval(loadUpcoming, 20000);
</script>

</body>
</html>
