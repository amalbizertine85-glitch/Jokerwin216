<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sports</title>

<style>
    body {
        margin: 0;
        background: #0b0f16;
        font-family: Arial, sans-serif;
        color: white;
    }

    /* Header */
    .top-header {
        background: #121821;
        padding: 15px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        color: #00ff63;
        letter-spacing: 1px;
        border-bottom: 1px solid #0f2a17;
        position: sticky;
        top: 0;
        z-index: 999;
    }

    /* Tabs bar */
    .tabs {
        display: flex;
        justify-content: space-between;
        background: #0d131b;
        padding: 10px 5px;
        border-bottom: 2px solid #1b2b3a;
    }

    .tabs div {
        flex: 1;
        text-align: center;
        padding: 12px 0;
        font-size: 15px;
        border-radius: 6px;
        margin: 0 3px;
        color: #c5c5c5;
    }

    .tabs .active {
        background: linear-gradient(180deg, #00ff63, #009f44);
        color: #000;
        font-weight: bold;
    }

    /* Matches container */
    .matches {
        padding: 12px;
    }

    .no-data {
        text-align: center;
        margin-top: 60px;
        font-size: 18px;
        opacity: 0.6;
    }
</style>
</head>

<body>

<div class="top-header">SPORTS</div>

<div class="tabs">
    <div class="active">ALL</div>
    <div>LIVE</div>
    <div>TODAY</div>
    <div>UPCOMING</div>
</div>

<div class="matches">
    <div class="no-data">No matches available</div>
</div>

</body>
</html>
