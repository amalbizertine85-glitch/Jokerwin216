<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>3 Buzzing Wilds — Game</title>

<style>
  :root{
    --panel:#042a00;
    --accent:#1bd14b;
    --danger:#c62828;
    --ui:#092a18;
  }

  body{
    margin:0;
    font-family:Inter,Arial,Helvetica,sans-serif;
    color:#fff;
    background:url("buzz-bg.jpg") center/cover no-repeat fixed;
  }

  /* NO TOP BAR */
  .top{ display:none; }

  /* MAIN CONTAINER */
  .container{
    max-width:900px;
    margin:auto;
    padding-top:20px;
  }

  /* REELS AREA */
  .reels{
    width:100%;
    padding:12px;
    box-sizing:border-box;
    display:flex;
    justify-content:center;
    gap:10px;
    border-radius:14px;
    background:rgba(0,0,0,0.55);
    backdrop-filter: blur(4px);
  }

  .reel{
    width:18%;
    height:300px;
    background:rgba(0,50,0,0.6);
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,.7);
    overflow:hidden;
    position:relative;
  }

  .reel-track{
    position:absolute;
    top:0; left:0; right:0;
    transition: transform 900ms cubic-bezier(.2,.9,.2,1);
  }

  .symbol{
    width:100%;
    height:100px;
    display:flex;
    justify-content:center;
    align-items:center;
  }
  .symbol img{
    width:90%;
    height:auto;
    border-radius:10px;
  }

  /* CONTROLS */
  .controls{
    margin-top:18px;
    padding:16px;
    background:rgba(0,20,0,0.8);
    border-radius:14px;
    text-align:center;
    box-shadow:0 6px 20px rgba(0,0,0,.6);
  }

  .stat{
    font-size:20px;
    margin:8px 0;
  }

  .row{
    display:flex;
    justify-content:center;
    gap:10px;
    margin-top:12px;
    flex-wrap:wrap;
  }

  .btn{
    background:#073b15;
    border:2px solid #0a5b20;
    padding:10px 14px;
    border-radius:12px;
    font-weight:700;
    cursor:pointer;
    color:#fff;
    min-width:70px;
    font-size:17px;
  }

  .spin{
    background:linear-gradient(180deg,#1aff60,#0c782c);
    border-color:#0c782c;
    font-size:22px;
    padding:12px 24px;
  }

  .quit{
    background:var(--danger);
    border-color:#000;
  }

</style>
</head>

<body>

<div class="container">

  <!-- REELS -->
  <div class="reels">
    <div class="reel"><div class="reel-track" id="track-0"></div></div>
    <div class="reel"><div class="reel-track" id="track-1"></div></div>
    <div class="reel"><div class="reel-track" id="track-2"></div></div>
    <div class="reel"><div class="reel-track" id="track-3"></div></div>
    <div class="reel"><div class="reel-track" id="track-4"></div></div>
  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <div class="stat">Credit: <span id="balance">0.00</span> TND</div>
    <div class="stat">Bet: <span id="bet">1.00</span> TND</div>

    <div class="row">
      <button class="btn" id="dec">- 0.2</button>
      <button class="btn spin" id="spinBtn">SPIN</button>
      <button class="btn" id="inc">+ 0.2</button>
      <button class="btn quit" id="quitBtn">Quit</button>
    </div>
  </div>

</div>

<script>
/* نفس الرموز الآن — صورة واحدة */
const SYMBOLS = ["buzzing.jpeg"];

const BIN_ID = "692eeefbae596e708f7e9e72";
const API_KEY = "$2a$10$hCALb9EdUjLfi38M4RhCMOdm8.1y36yYtLvW0BYdZTfqjpHtlAY7S";

let username = localStorage.getItem("logged") || null;
let balance = 0;
let bet = 1.00;

const rows = 3;
const reelsCount = 5;

/* تجهيز الريلز */
for (let r = 0; r < reelsCount; r++){
  const track = document.getElementById(`track-${r}`);
  for (let i = 0; i < rows * 6; i++){
    const d = document.createElement("div");
    d.className = "symbol";
    let img = document.createElement("img");
    img.src = SYMBOLS[0];
    d.appendChild(img);
    track.appendChild(d);
  }
}

/* JSON BIN */
async function fetchBin(){
  const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
    headers: { "X-Master-Key": API_KEY }
  });
  const data = await res.json();
  return data.record || {};
}

async function putBin(rec){
  await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
    method:"PUT",
    headers:{
      "Content-Type":"application/json",
      "X-Master-Key": API_KEY
    },
    body:JSON.stringify(rec)
  });
}

async function loadBalance(){
  const rec = await fetchBin();
  if(rec.users && rec.users[username]){
    balance = Number(rec.users[username].balance || 0);
  }
  updateUI();
}

async function saveBalance(){
  const rec = await fetchBin();
  if(!rec.users) rec.users = {};
  if(!rec.users[username]) rec.users[username] = {};
  rec.users[username].balance = balance;
  await putBin(rec);
}

function updateUI(){
  document.getElementById("balance").innerText = balance.toFixed(2);
  document.getElementById("bet").innerText = bet.toFixed(2);
}

/* BET BUTTONS */
document.getElementById("dec").onclick = ()=>{
  if(bet > 0.2){
    bet = Math.round((bet - 0.2) * 100) / 100;
    updateUI();
  }
};
document.getElementById("inc").onclick = ()=>{
  bet = Math.round((bet + 0.2) * 100) / 100;
  updateUI();
};

document.getElementById("quitBtn").onclick = () => {
  window.location = "casino.html";
};

/* SPIN */
let spinning = false;

async function spin(){
  if(spinning) return;
  if(balance < bet) return alert("Not enough balance!");

  spinning = true;
  document.getElementById("spinBtn").disabled = true;

  balance -= bet;
  updateUI();
  await saveBalance();

  const final = [];
  for(let r=0; r<reelsCount; r++){
    final.push([SYMBOLS[0], SYMBOLS[0], SYMBOLS[0]]);
  }

  const promises = [];
  for(let r=0; r<reelsCount; r++){
    const track = document.getElementById(`track-${r}`);

    const frag = document.createDocumentFragment();
    for(let k=0;k<6;k++){
      SYMBOLS.forEach(sym=>{
        const d=document.createElement("div");
        d.className="symbol";
        const img=document.createElement("img");
        img.src=sym;
        d.appendChild(img);
        frag.appendChild(d);
      });
    }

    final[r].forEach(sym=>{
      const d=document.createElement("div");
      d.className="symbol";
      const img=document.createElement("img");
      img.src=sym;
      d.appendChild(img);
      frag.appendChild(d);
    });

    while(track.firstChild) track.removeChild(track.firstChild);
    track.appendChild(frag);

    const symbolHeight = 100;
    const total = track.children.length;
    const distance = -((total - rows) * symbolHeight);

    promises.push(new Promise(res=>{
      setTimeout(()=>{
        track.style.transition="transform 1s cubic-bezier(.2,.9,.2,1)";
        track.style.transform=`translateY(${distance}px)`;

        setTimeout(()=>{
          while(track.firstChild) track.removeChild(track.firstChild);
          final[r].forEach(sym=>{
            const d=document.createElement("div");
            d.className="symbol";
            let img=document.createElement("img");
            img.src=sym;
            d.appendChild(img);
            track.appendChild(d);
          });
          track.style.transition="";
          track.style.transform="translateY(0)";
          res();
        },1100);
      }, r * 120);
    }));
  }

  await Promise.all(promises);
  spinning = false;
  document.getElementById("spinBtn").disabled = false;
}

document.getElementById("spinBtn").onclick = spin;

loadBalance();
updateUI();
</script>

</body>
</html>
