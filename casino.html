<style>
:root{
  --bg:#052d14;
  --card:#0d5e2b;
  --card2:#127737;
  --text:#fff;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial,Helvetica,sans-serif;
}

.top{
  background:#000;
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:fixed;
  top:0; left:0; right:0;
  z-index:100;
}
.top h1{
  margin:0;
  font-size:22px;
}

.wrap{
  padding:90px 15px;
  max-width:900px;
  margin:auto;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

.card{
  background:linear-gradient(180deg,var(--card),var(--card2));
  border-radius:12px;
  padding:10px;
  box-shadow:0 6px 20px rgba(0,0,0,0.45);
  cursor:pointer;
  text-align:center;
}

.card img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:10px;
}

.card .name{
  margin-top:8px;
  font-size:16px;
  font-weight:bold;
}
</style>
</head>
