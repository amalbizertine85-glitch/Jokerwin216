<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jungle Monkeys Slot</title>
<style>
    body {
        background:#0a0f0a;
        margin:0;
        padding:0;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        font-family:Arial;
    }

    .game {
        width:360px;
        text-align:center;
        color:white;
    }

    .reels {
        display:flex;
        justify-content:space-between;
        margin-bottom:20px;
    }

    .reel {
        width:110px;
        height:250px;
        background:#133213;
        border:3px solid gold;
        border-radius:10px;
        overflow:hidden;
        position:relative;
    }

    .symbol {
        width:100%;
        height:80px;
        display:flex;
        justify-content:center;
        align-items:center;
    }

    #spin {
        background:gold;
        color:black;
        font-weight:bold;
        padding:15px;
        border-radius:10px;
        margin-top:15px;
        cursor:pointer;
    }
</style>
</head>
<body>

<div class="game">

    <h2>Jungle Monkeys</h2>

    <div class="reels">
        <div class="reel" id="r1"></div>
        <div class="reel" id="r2"></div>
        <div class="reel" id="r3"></div>
    </div>

    <div id="spin">SPIN</div>

</div>

<script>
const symbols = [
    // ğŸ’ Ø§Ù„Ù‚Ø±Ø¯ Ø§Ù„Ø£Ø­Ù…Ø±
    `<svg width="60" height="60"><circle cx="30" cy="30" r="28" fill="#b91c1c"/><circle cx="20" cy="25" r="8" fill="#fff"/><circle cx="40" cy="25" r="8" fill="#fff"/></svg>`,

    // ğŸ’ Ø§Ù„Ù‚Ø±Ø¯ Ø§Ù„Ø£Ø²Ø±Ù‚
    `<svg width="60" height="60"><circle cx="30" cy="30" r="28" fill="#1d4ed8"/><circle cx="20" cy="25" r="8" fill="#fff"/><circle cx="40" cy="25" r="8" fill="#fff"/></svg>`,

    // ğŸ’ Ø§Ù„Ù‚Ø±Ø¯ Ø§Ù„Ø£Ø®Ø¶Ø±
    `<svg width="60" height="60"><circle cx="30" cy="30" r="28" fill="#15803d"/><circle cx="20" cy="25" r="8" fill="#fff"/><circle cx="40" cy="25" r="8" fill="#fff"/></svg>`,

    // Ø§Ù„Ø·Ø¨Ù„ â€“ Drum
    `<svg width="60" height="60"><rect x="5" y="10" width="50" height="40" rx="8" fill="#c2410c"/><rect x="5" y="10" width="50" height="10" fill="#fed7aa"/></svg>`,

    // Ø§Ù„Ù‚Ù†Ø§Ø¹ â€“ Mask
    `<svg width="60" height="60"><rect x="5" y="5" width="50" height="50" rx="12" fill="#7c2d12"/><circle cx="22" cy="30" r="6" fill="#yellow"/><circle cx="38" cy="30" r="6" fill="#yellow"/></svg>`,

    // Ø§Ù„Ø¹Ù…Ù„Ø© â€“ Coin
    `<svg width="60" height="60"><circle cx="30" cy="30" r="28" fill="gold"/><circle cx="30" cy="30" r="20" fill="#facc15"/></svg>`
];

function fillReel(reel) {
    reel.innerHTML = "";
    for (let i = 0; i < 10; i++) {
        const s = document.createElement("div");
        s.className = "symbol";
        s.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
        reel.appendChild(s);
    }
}

function spin(reel) {
    fillReel(reel);
    reel.style.transition = "none";
    reel.style.transform = "translateY(0)";

    setTimeout(()=>{
        reel.style.transition = "transform 1s ease-out";
        reel.style.transform = "translateY(-400px)";
    },50);
}

document.getElementById("spin").onclick = ()=>{
    spin(document.getElementById("r1"));
    setTimeout(()=>spin(document.getElementById("r2")),150);
    setTimeout(()=>spin(document.getElementById("r3")),300);
};
</script>

</body>
</html>
