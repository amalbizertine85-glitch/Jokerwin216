<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monkey Slot</title>

<style>
    body {
        margin: 0;
        background: #000;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .game-container {
        width: 100%;
        height: 100vh;
        position: relative;
    }

    /* Background */
    .game-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #2b0000; /* ضع الخلفية لاحقاً */
        background-size: cover;
        background-position: center;
        filter: brightness(0.45);
    }

    /* Reels frame */
    .reels-frame {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 92%;
        height: 62%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: space-between;
    }

    /* Reel */
    .reel {
        width: 18%;
        height: 100%;
        background: rgba(255, 215, 0, 0.06);
        border: 4px solid gold;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
    }

    /* Symbol placeholder */
    .symbol {
        width: 100%;
        height: 20%;
        background: #330000;
        border-bottom: 2px solid rgba(255,255,255,0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 22px;
        font-weight: bold;
    }

    /* Controls */
    .controls {
        position: absolute;
        bottom: 15px;
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        color: #fff;
        font-size: 22px;
    }

    .bet-box {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .minus, .plus {
        width: 45px;
        height: 45px;
        font-size: 26px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
    }

    .spin-btn {
        width: 120px;
        height: 120px;
        background: #ffcc00;
        border-radius: 50%;
        font-size: 28px;
        font-weight: bold;
        border: 4px solid white;
        cursor: pointer;
    }
</style>

</head>
<body>

<div class="game-container">

    <div class="game-bg"></div>

    <div class="reels-frame">

        <div class="reel" id="reel1"></div>
        <div class="reel" id="reel2"></div>
        <div class="reel" id="reel3"></div>
        <div class="reel" id="reel4"></div>
        <div class="reel" id="reel5"></div>

    </div>

    <div class="controls">
        <div class="balance">Balance: <span id="balance">1000.00</span></div>

        <div class="bet-box">
            <button class="minus">-</button>
            <div class="bet" id="bet">1.00</div>
            <button class="plus">+</button>
        </div>

        <button class="spin-btn" id="spin">SPIN</button>
    </div>

</div>

<script>
let balance = 1000;
let bet = 1;

const balanceEl = document.getElementById("balance");
const betEl = document.getElementById("bet");

const symbols = ["A", "B", "C", "D", "E", "F"]; // ضع الصور لاحقاً

function updateUI() {
    balanceEl.textContent = balance.toFixed(2);
    betEl.textContent = bet.toFixed(2);
}
updateUI();

document.querySelector(".plus").onclick = () => {
    bet += 0.20;
    updateUI();
};

document.querySelector(".minus").onclick = () => {
    if (bet > 0.20) {
        bet -= 0.20;
    }
    updateUI();
};

document.getElementById("spin").onclick = () => {
    if (balance < bet) return alert("Not enough balance!");
    balance -= bet;
    updateUI();
    spinAllReels();
};

function spinReel(reelId, duration) {
    const reel = document.getElementById(reelId);
    reel.innerHTML = ""; 

    let pos = 0;
    let speed = 20;

    const interval = setInterval(() => {
        pos += speed;

        const sym = document.createElement("div");
        sym.className = "symbol";
        sym.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        reel.appendChild(sym);

        if (reel.children.length > 10) {
            reel.removeChild(reel.children[0]);
        }

        if (pos >= duration) {
            clearInterval(interval);
            stopReel(reel);
        }

    }, 60);
}

function stopReel(reel) {
    reel.innerHTML = "";
    for (let i = 0; i < 5; i++) {
        const sym = document.createElement("div");
        sym.className = "symbol";
        sym.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        reel.appendChild(sym);
    }
}

function spinAllReels() {
    spinReel("reel1", 500);
    spinReel("reel2", 650);
    spinReel("reel3", 800);
    spinReel("reel4", 950);
    spinReel("reel5", 1100);
}
</script>

</body>
</html>
