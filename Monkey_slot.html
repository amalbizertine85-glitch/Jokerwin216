<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Slot Machine</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: url('Back.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
    }

    .slot-container {
        width: 90%;
        max-width: 420px;
        margin: 40px auto;
        padding: 10px;
        background: rgba(0,0,0,0.45);
        border-radius: 15px;
        box-shadow: 0 0 20px #000;
    }

    .reels {
        background: url('Mauve.jpg') no-repeat center;
        background-size: cover;
        border-radius: 15px;
        padding: 10px;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 5px;
    }

    .symbol {
        width: 100%;
        aspect-ratio: 1/1;
        border-radius: 10px;
        overflow: hidden;
        border: 2px solid #fff;
    }

    .symbol img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .controls {
        text-align: center;
        margin-top: 15px;
    }

    .spin-btn {
        background: #27ae60;
        color: #fff;
        border: none;
        padding: 12px 30px;
        font-size: 20px;
        border-radius: 50px;
        cursor: pointer;
    }

    .bet-controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 15px;
    }

    .bet-controls button {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: none;
        font-size: 22px;
        background: #fff;
        cursor: pointer;
    }

    .balance {
        text-align: center;
        margin-top: 10px;
        font-size: 18px;
        color: #fff;
    }
</style>
</head>
<body>

<div class="slot-container">

    <div class="reels">
        <!-- 5x3 grid – نموذج -->
        <div class="symbol"><img src="A.jpg"></div>
        <div class="symbol"><img src="Q.jpg"></div>
        <div class="symbol"><img src="Orange.jpg"></div>

        <div class="symbol"><img src="10.jpg"></div>
        <div class="symbol"><img src="Fanos.jpg"></div>
        <div class="symbol"><img src="K.jpg"></div>

        <div class="symbol"><img src="J.jpg"></div>
        <div class="symbol"><img src="A.jpg"></div>
        <div class="symbol"><img src="Orange.jpg"></div>

        <div class="symbol"><img src="K.jpg"></div>
        <div class="symbol"><img src="10.jpg"></div>
        <div class="symbol"><img src="Fanos.jpg"></div>

        <div class="symbol"><img src="A.jpg"></div>
        <div class="symbol"><img src="Q.jpg"></div>
        <div class="symbol"><img src="J.jpg"></div>
    </div>

    <div class="controls">
        <button class="spin-btn">SPIN</button>

        <div class="bet-controls">
            <button>-</button>
            <button>+</button>
        </div>

        <div class="balance">Balance: 100.00 TND</div>
    </div>

</div>

</body>
</html>
